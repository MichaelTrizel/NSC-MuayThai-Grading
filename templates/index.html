<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
	<title>MuayThai Grading</title>
	<style>
		body {
			font-family: 'Chakra Petch', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.my-input {
			width: 80px;
            height: 30px;
			background-color: #4CAF50;
			border: none;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
			border-radius: 25px;
    	}
    	.my-input:hover {
    	    background-color: #3e8e41;
    	}
		option {
			font-family: 'Chakra Petch', sans-serif;
		}
		input {
			font-family: 'Chakra Petch', sans-serif;
		}
		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			margin-top: 15px;
		}
		#video {
			width: 640px;
        	height: 360px;
		}
	</style>
	<script>
		function showVideo(videoURL) {
			if (videoURL != "method1" && videoURL != "method2") {
				var video = document.getElementById("video");
				video.src = "{{ url_for('tutorial', filename='') }}" + videoURL + '.mp4';
				video.type = "video/mp4"
				video.style.display = "block";
			}
		}
	</script>
</head>
<body>
	<h1>โปรแกรมประเมินการออกท่ามวยไทย</h1>

	<div class="container">
		<form action="/video" method="POST" enctype="multipart/form-data">
			<label>กรุณาเลือกท่ามวยไทย</label>
			<select name="pier" onchange="showVideo(this.value)">
				<option value="default" selected disabled hidden>ท่ามวยไทย</option>
				<option value="pier1">ท่าสลับฟันปลา</option>
				<option value="pier2">ท่าตาเถรค้ำพัก</option>
				<option value="pier3">ท่ามอญยันหลัก</option>
				<option value="pier4">ท่าดับชวาลา</option>
				<option value="pier5">ท่าหักคอเอราวัณ</option>
			</select>
			<br><br>
            <video id="video" style="display: none;" controls muted></video>
            <br>
            <label>กรุณาเลือกวิธีส่งวิดีโอ</label>
			<select name="video_method">
				<option value="default" selected disabled hidden>วิธีส่งวิดีโอ</option>
				<option value="method1">Upload ด้วยตัวเอง</option>
				<option value="method2">Record ด้วยเครื่องคอมพิวเตอร์</option>
			</select>
			<br><br>
			<input type="submit" class="my-input my-input:hover" value="Submit">
		</form>
	</div>

</body>
</html>
