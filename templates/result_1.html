<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <title>MuayThai Grading</title>
    <style>
        body {
			font-family: 'Chakra Petch', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
        .container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			margin-top: 15px;
		}
		button {
			font-family: 'Chakra Petch', sans-serif;
			width: 80px;
            height: 30px;
			background-color: #4CAF50;
			border: none; 
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block; 
			font-size: 16px; 
			margin-top: 20px;
			cursor: pointer;
			border-radius: 25px;
		}
		button:hover {
			background-color: #3e8e41;
		}
    </style>
</head>
<body>
    <h1>เกรดการออกท่ามวยไทย</h1>
    <h2>ท่ามวยไทย : {{ pier }}</h2>
    <h3>เกรดที่ได้รับ : {{ grade }} โดยมีเปอร์เซ็นความคล้ายอยู่ที่ {{ similarity }}%</h3>

    <video width="640" height="360" controls muted>
        {% for file_type in ['mp4', 'webm', 'ogg', 'quicktime'] %}
            <source src="{{ url_for('upload_video', filename=video_file) }}" type="video/{{ file_type }}">
        {% endfor %}
        Your browser does not support the video tag.
    </video>

    <button onclick="window.location.href='/'">หน้าหลัก</button>
</body>
</html>
